<mat-form-field>
    <mat-label>Estilo musical</mat-label>
    <mat-select [(value)]="selected">
        <mat-option *ngFor="let st of styles" [value]="st.value">
            {{st.viewValue}}
        </mat-option>
    </mat-select>
</mat-form-field>

<div *ngFor="let product of products">
    <div *ngIf="!selected || product.estilo == selected">
        <br/>
        <h3>
            <a [title]="product.name + ' details'" [href]="product.link">
                {{ product.name }} - {{ product.time }}
            </a>
        </h3>

        <p *ngIf="product.description">
            {{ product.description }}
        </p>
    </div>
</div>
